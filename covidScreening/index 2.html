<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Covid Screen App | JaffaDev</title>
</head>

<body>
    <div class="container-fluid header">
        <div class="row justify-content-between">
            <div class="col-4 col-lg-4 logo">
                <img class="mt-4" src="images/logo.png" alt="Main Logo">
            </div>
            <div class="col-4 col-lg-4 pr-0 text-right mt-4">
                <i class="bi bi-x offset-10 text-muted"></i>
            </div>
        </div>
    </div>

    <div class="container-fluid footer">
        <div class="row">
            <div class="col-12 mt-4 ml-4">
                <h1>Do you have Fever above 101.4?</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4 mt-6 offset-4 col-sm-4 mt-6 offset-sm-4  mt-5 mb-5">
                <div class="row justify-content-center">
                    <img class="feverimg" src="images/fever.png" alt="Fever Image">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10 mb-5 offset-1 col-sm-10 offset-sm-1">
                <button type="button" class="btn btn-primary btn-lg btn-block">Yes, I do</button>
                <button type="button" class="btn btn-primary btn-lg btn-block">No, I don't</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
